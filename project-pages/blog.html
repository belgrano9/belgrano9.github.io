<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog | Tomás Somoza</title>
    <meta name="description" content="Read the latest articles and posts by Tomás Somoza on physics, finance, and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/images/house.png" />
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <a class="nav-title-link" href="./index.html">
            <span class="nav-title">Home</span>
        </a>
        <div class="button-group">
            <a class="button" href="./project-pages/blog.html">
                <span class="button-text">Blog</span>
            </a>
            <a class="button" href="./assets/docs/CV.pdf" download>

            </a>
            <a class="button" href="mailto:tomsomoza911@gmail.com">
                <span class="button-text">Contact Me</span>
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <div id="blog-section">
            <div id="portfolio-header-text-container">

                    <span class="main-title">Welcome to My Blog</span>

            <!-- BLOG POSTS -->
            <div class="projects-container">
                <!-- You can repeat this structure for each blog post -->
                <div class="project-card">
                    <img src="./assets/images/blog-post-placeholder.jpg" class="project-image" alt="Blog Post Thumbnail">
                    <div class="project-card-text-container">
                        <div class="subheader-text project-title">Title of Your First Blog Post</div>
                        <div class="body-text project-card-text">A short introduction or teaser of your blog post...</div>
                    </div>
                    <a class="button" href="./project-pages/first-blog-post.html">
                        <span class="button-text">Read More</span>
                        <img src="./assets/icons/arrow-right.svg" class="right-arrow-icon" alt="Read More"/>
                    </a>
                </div>
                <!-- Add more blog posts here -->
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">
        <!-- Add your social media and contact links here -->
    </div>

</body>
</html>
